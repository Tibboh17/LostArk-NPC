<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Lutheran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen" class="start-screen">
        <h1>안녕하세요 모험가님</h1>
        <p>이곳은 과거 아크라시아를 지켜낸 루테란과 대화를 할 수 있는 공간입니다.</p>
        <p>그는 위대한 왕이자 영웅이기에 부디 예의를 갖추어 대화를 나눠주시길 바랍니다.</p>
        <button id="start-button">대화 시작</button>
    </div>

    <div class="chat-container">
        <ul id="chat-list" class="chat-list"></ul>
        <form id="chat-form" class="chat-form">
            <input id="chat-input" type="text" placeholder="메시지를 입력하세요..." required>
            <button type="submit" id="send-button">전송</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
